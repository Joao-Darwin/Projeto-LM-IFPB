<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/manualdodev/pokedex/main/favicons/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ADS Déx - Login</title>
</head>

<body>
    <div class="divLogin">
        <div class="container1">
            <h2 class="subTituloLogin">Junte-se ao clube de treinadores Pokémon!</h2><br>
            <h3 class="subTituloLogin">Entrar</h3>
            <div class="loginMenu">
                <form>
                    <label>
                        <p class="textoInput">Nome usuário: </p>
                        <input type="text" class="inputTexto" placeholder="Usuário">
                    </label><a href="" class="link">Esqueci meu usuário</a><br><br>
                    <label>
                        <p class="textoInput">Senha: </p>
                        <input type="password" class="inputTexto" placeholder="Senha">
                    </label>
                    <a href="" class="link">Esqueci minha senha</a><br><br>
                    <button type="submit" class="button">Enter</button><br><br>
                    <p1>Não possui uma conta? <a href="" class="link">Cadastre-se</a></p1>
                </form>
            </div>
        </div>
        <div class="divImagemLogin">
            <img class="imagemLogin" src="https://sm.ign.com/ign_pt/news/t/the-pokemo/the-pokemon-company-pledges-25-million-to-improving-the-live_2epk.jpg" alt="">
        </div>
    </div>

    <div>
        <div class="lateralEsquerdaPreta"></div>
        <div class="lateralDireitaPreta"></div>
    </div>
    <div class="rodape">
        <hr size="7" width="50%" align="center" noshade>
        <h3 class="tituloRodape">ADS - DÉX</h3><br>
        <div class="divRodape">
            <p class="textoRodape1">Contato</p><br>
            <p class="textoRodape1">Novidades no sistema</p><br>
            <p class="textoRodape1">Desenvolvedores</p>
            <p class="textoRodape1">Serviços</p>
        </div>
        <div class="divRodape2">
            <p class="textoRodape">Termos de uso</p>
            <p class="textoRodape">Aviso de privacidade</p>
            <p class="textoRodape">Página de cookies</p>
            <p class="textoRodape">Informações</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
